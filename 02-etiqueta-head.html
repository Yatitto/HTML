<!DOCTYPE html> <!-- Doctype no requiere tag de cierre -->
<html> <!-- Etiqueta raíz del documento -->
  <head>

    <!-- Va a contener los metadatos como la codificación de caracteres, el título del documento y recursos enlazados -->
    
    <meta charset="UTF-8" /> <!-- La etiqueta meta recibe un parametro para que el navegador interprete su funcionamiento -->

    <title>⚡️ Aprendiendo HTML en Visual Studio Code 🚀</title> <!-- Va a mostrar el nombre del documento en las Tabs del navegador  -->

    <link rel="stylesheet" href="./style.css" /> <!-- La etiqueta link nos permite enlazar un recurso como las hojas de estilo. -->
  
  </head> 
</html>
