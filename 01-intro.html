<!--
  Comentario:

  Este es un bloque de comentario.
  Todo lo que se encuentra dentro de estos símbolos no será visible en la página web.

  Estructura básica de un documento HTML5:

  1. <!DOCTYPE html> - Define que el documento es de tipo HTML5. Esto ayuda a los navegadores a interpretar correctamente el código.

  2. <html lang="es"> - Esta etiqueta indica el inicio del documento HTML. El atributo 'lang' especifica el idioma del contenido de la página (en este caso, español).

  3. <head> - Dentro de esta etiqueta colocamos información importante para el navegador y los motores de búsqueda, como el conjunto de caracteres, el título de la página, enlaces a archivos CSS, y scripts. El contenido del <head> no se muestra directamente en la página.

  4. <body> - Aquí es donde colocamos todo el contenido visible de la página, como textos, imágenes, enlaces y otros elementos que verán los usuarios.

  Las etiquetas en HTML tienen una etiqueta de apertura (<etiqueta>) y una de cierre (</etiqueta>), excepto las etiquetas auto-contenidas (como <img>).

-->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Documento HTML Básico</title>
    <!-- Aquí podrías agregar archivos CSS o JavaScript -->
  </head>
  <body>
    <h1>Bienvenido a HTML5</h1>
    <!-- Aquí es donde se muestra el contenido visible de la página -->
  </body>
</html>
